<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>No Service</span>
         <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
         <span>18:43</span>
         </div>
            <div class="status-bar__column">
         <span>110%</span>
         <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/KJH.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                <h4 class="user-component__title">KIMJANGHO</h4>
                <h6 class="user-component__subtitle">+82 010-2108-4146</h6>
                </div>
            </div>
            <div class="user-componet__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="more_icon-row">
            <div class="more_icon-row_1">
            <div class="more_icon-row__icons">
                <i class="far fa-calendar-check"></i>
                <span>Clalendar</span>
            </div>
            <div class="more_icon-row__icons">
                <i class="fas fa-box"></i>
                <span>Talk Drive</span>
            </div>
            <div class="more_icon-row__icons">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="more_icon-row__icons">
                <i class="fas fa-brush"></i>
                <span>Thems</span>
            </div>
        </div>
            <div class="more_icon-row_2">
            <div class="more_icon-row__icons" id="icons-Account">
                <i class="fab fa-gg-circle"></i>
                <span>Account</span>
            </div>
            <div class="more_icon-row__icons">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
       </div>
       <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
            </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                <img src="https://img1.kpopmap.com/2017/01/kpop-idols-kakao-talk-characters-ryan-made-in-korea-icon.jpg" />
            </div>
                <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>
         </div>
         <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
            <img src="https://i.ytimg.com/vi/D4mnwUKijy0/maxresdefault.jpg" />
        </div>
            <span class="more-suggestions__icon-text">Kokoa Gem</span>
        </div>
       </div>
    </div>
        </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
        <i class="far fa-frown"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
